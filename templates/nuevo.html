<!DOCTYPE html>
<html>

<head>
  <title>Agregar Libros</title>
  <link rel="stylesheet" href="/static/css/nuev.css">
</head>

<body>
  <div id="agrupar">
    <header id="cabecera">
      <h1>AGREGAR LIBROS A LA BASE DE DATOS</h1>
    </header>

    <section id="seccion">
      {%- for categoria, mensaje in get_flashed_messages(with_categories=true)  %}
        <div class="alert alert-danger">
          {{ mensaje }}
        </div>
      {%- endfor %}

      <form action="{{ request.path }}" method="post">
          <label> Nombre</label>
            <input type="text" name="nombre"><br>
          <label> Autor </label>
            <input type="text" name="autor"><br>
          <label> Materia </label>
            <input type="text" name="materia"><br>
          <label> Cantidad </label>
            <input type="text" name="cantidad"><br>
          <label> Precio </label>
          <input type="text" name="precio"><br>

          <footer>
            <input type="submit" value="Enviar">
          </footer>

      </form>
    </section>

  </div>

</body>
</html>
